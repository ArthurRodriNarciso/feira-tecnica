<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Button Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-image: linear-gradient(45deg, orange, red);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .video-button img {
            width: 50px;
            height: 50px;
        }

        .modal {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 500px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        .modal-content {
            position: relative;
            height: 100%;
        }

        .modal-content video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <button id="showVideoBtn" class="video-button">
        <img src="./mascote.png.png" alt="Play Video">
    </button>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video autoplay width="100%">
                <source src="202409041103.mp4" type="video/mp4" />
            </video>
        </div>
    </div>

    <script>
        const modal = document.getElementById('videoModal');
        const btn = document.getElementById('showVideoBtn');
        const span = document.getElementsByClassName('close')[0];
        const video = modal.querySelector('video');

        function toggleModal() {
            if (modal.style.display === 'block') {
                modal.style.display = 'none';
                video.pause();
                video.currentTime = 0;
            } else {
                modal.style.display = 'block';
                video.play();
            }
        }

        btn.onclick = function () {
            toggleModal();
        }

        span.onclick = function () {
            modal.style.display = 'none';
            video.pause();
            video.currentTime = 0;
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                video.pause();
                video.currentTime = 0;
            }
        }
    </script>
</body>

</html>
